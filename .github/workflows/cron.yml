name: Ejecutar Bot Clasificados

on:
  # Ejecutar cada minuto (GitHub a veces retrasa un poco)
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Permite hacer "push" con el GITHUB_TOKEN
    permissions:
      contents: write

    steps:
      - name: Checkout el repositorio
        uses: actions/checkout@v3
        # Esto hace que se baje tu código, incluyendo clasificados.py y listings.txt

      - name: Configurar Git (para los commits que se generen)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Instalar dependencias
        run: |
          pip install requests beautifulsoup4 urllib3

      - name: Ejecutar Bot
        # Inyectamos la variable de entorno BOT_TOKEN con el secreto
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          python clasificados.py

      - name: Guardar cambios (si listings.txt cambió)
        run: |
          git add listings.txt
          # Si hay cambios, hace commit
          git diff --quiet --exit-code listings.txt || git commit -m "Update listings [skip ci]"
          # Sube el commit
          git push
