name: Ejecutar Bot Clasificados

on:
  # Ejecutar cada minuto (GitHub a veces puede tardar unos minutos más en la práctica)
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Permite hacer 'git push' con el token
    permissions:
      contents: write

    steps:
      - name: Checkout el repositorio
        uses: actions/checkout@v3
        # Esto baja tu código, incluyendo clasificados.py y listings.txt (si existe).

      - name: Configurar Git (para los commits automáticos)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Instalar dependencias
        run: |
          pip install requests beautifulsoup4 urllib3

      - name: Ejecutar Bot
        # Inyectamos la variable de entorno BOT_TOKEN con el secreto
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          python clasificados.py

      - name: Guardar cambios (si listings.txt cambió)
        run: |
          git add listings.txt
          # Hace commit solo si hay cambios en listings.txt
          git diff --quiet --exit-code listings.txt || git commit -m "Update listings [skip ci]"
          # Sube el commit al repositorio
          git push
