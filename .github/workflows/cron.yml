name: Ejecutar Bot Clasificados

on:
  # Programado cada 1 minuto (ojo: GitHub suele demorar un poco más en la práctica)
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # Necesario para poder hacer 'git push' con GITHUB_TOKEN
    permissions:
      contents: write

    steps:
      - name: Checkout el repositorio
        uses: actions/checkout@v3
        # Importante: NO usar persist-credentials: false,
        # así el runner mantiene las credenciales para git push.
        # (El valor por defecto es "true".)

      - name: Configurar Git (para poder hacer commit)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Instalar dependencias
        run: |
          pip install requests beautifulsoup4 urllib3

      - name: Ejecutar Bot
        run: |
          python clasificados.py

      - name: Guardar cambios (si listings.txt cambió)
        run: |
          git add listings.txt
          # Haz commit solo si hubo cambios
          git diff --quiet --exit-code listings.txt || git commit -m "Update listings [skip ci]"
          # Con el checkout por defecto (sin persist-credentials: false),
          # ya tienes credenciales para hacer push.
          git push
