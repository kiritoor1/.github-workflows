name: Ejecutar Bot Clasificados

on:
  schedule:
    - cron: "*/15 * * * *"  # Se ejecuta cada 15 minutos
  workflow_dispatch:        # Permite ejecuci칩n manual

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write         # Permiso para escribir en el repositorio (commits)

    steps:
      - name: Checkout el repositorio
        uses: actions/checkout@v3

      - name: Configurar Git (para los commits autom치ticos)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Instalar dependencias
        run: |
          pip install requests beautifulsoup4 urllib3

      - name: Ejecutar Bot Clasificados
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          BOT_TOKEN1: ${{ secrets.BOT_TOKEN1 }}  # A침adido BOT_TOKEN1
        run: |
          python clasificados.py

      - name: Ejecutar segundo script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          BOT_TOKEN1: ${{ secrets.BOT_TOKEN1 }}  # A침adido BOT_TOKEN1
        run: |
          python otro_bot.py
